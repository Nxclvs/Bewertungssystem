name: Generate Text File on Push

on:
  push:
    branches:
      - main

jobs:
  generate_file:
    runs-on: ubuntu-latest

    steps:
      - name: Repository auschecken
        uses: actions/checkout@v3

      - name: Erstelle eine Textdatei
        run: echo "Dies ist eine automatisch generierte Datei am $(date)" > generated_file.txt

      - name: Füge die Datei dem Repository hinzu und pushe sie
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git stash --include-untracked || echo "Nichts zum Stashen"
          git pull --rebase origin main || (git rebase --abort && echo "Rebase fehlgeschlagen, führe stattdessen Merge durch")
          git pull --no-rebase
          git stash pop || echo "Kein Stash zum Anwenden"
          git add generated_file.txt
          git commit -m "Automatisch generierte Datei hinzugefügt"
          git push

